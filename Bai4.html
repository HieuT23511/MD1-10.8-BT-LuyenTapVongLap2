<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
<script>
    let row = 7;
    let col = 21;
    for (let i = 1; i <= row; i++) {
        document.write('<br>');
        for (let j = 0; j <= col; j++) {
            if (i === 1 || i === 7) {
                document.write('*')
            } else if (j === 0 || j === 21) {
                document.write('*')
            } else {
                document.write('&nbsp&nbsp')
            }
        }
    }
</script>
</body>
</html>
